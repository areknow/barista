<div class="dt-slider-label" [attr.id]="_labelUid">
  <ng-content select="dt-slider-label"></ng-content>
</div>
<div
  #trackWrapper
  tabindex="0"
  class="dt-slider-wrapper"
  [attr.aria-valuenow]="value"
  [attr.aria-valuemin]="min"
  [attr.aria-valuemax]="max"
  [attr.aria-disabled]="disabled"
  role="slider"
  aria-orientation="horizontal"
  [attr.aria-labelledby]="_labelUid"
>
  <div class="dt-slider-track-wrapper">
    <div class="dt-slider-fill" [ngStyle]="_sliderFillStyles()"></div>
    <div
      class="dt-slider-background"
      [ngStyle]="_sliderBackgroundStyles()"
    ></div>
  </div>
  <div class="dt-slider-thumb-wrapper" [ngStyle]="_thumbWrapStyles()">
    <div class="dt-slider-thumb"></div>
  </div>
</div>
{{value}}
<input
  type="text"
  pattern="\d+\.?\d*"
  value="{{value}}"
  (change)="_inputChangeHandler($event)"
  [(ngModel)]="value"
  #sliderInput
  [attr.aria-labelledby]="_labelUid"
/><ng-content select="dt-slider-unit"></ng-content>
